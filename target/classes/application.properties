# Spring Datasource
spring.datasource.url=jdbc:h2:file:./data/mydb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.platform=h2

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Camunda BPM Configuration
camunda.bpm.database.type=h2
camunda.bpm.database.schema-update=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Camunda Configuration
camunda.bpm.admin-user.id=demo
camunda.bpm.admin-user.password=demo
camunda.bpm.rest.base-path=/engine-rest
camunda.bpm.job-execution.enabled=true
camunda.bpm.job-execution.core-pool-size=5
camunda.bpm.job-execution.max-pool-size=20
camunda.bpm.job-execution.queue-capacity=100
camunda.bpm.history-level=full

# Server Configuration
server.port=8080



# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=camunda-consumer
spring.kafka.consumer.auto-offset-reset=earliest

